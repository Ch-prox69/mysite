{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ action }} Blog Post</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" name="title" id="id_title" value="{{ form.title.value }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="id_content" class="form-label">Content</label>
            <textarea name="content" id="id_content" class="form-control" required>{{ form.content.value }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">{{ action }} Post</button>
    </form>
</div>
{% endblock %}
